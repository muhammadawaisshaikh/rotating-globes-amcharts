<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Styles -->
    <style>
        #chartdiv {
        width: 100%;
        height: 500px;
        max-width:100%;
        background-color:#454a58;
        }
        
        </style>
        
        <!-- Resources -->
        <script src="https://cdn.amcharts.com/lib/4/core.js"></script>
        <script src="https://cdn.amcharts.com/lib/4/maps.js"></script>
        <script src="https://cdn.amcharts.com/lib/4/geodata/worldLow.js"></script>
        <script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>
        
        <!-- Chart code -->
        <script>
        am4core.ready(function() {
        
        // Themes begin
        am4core.useTheme(am4themes_animated);
        // Themes end
        
        var chart = am4core.create("chartdiv", am4maps.MapChart);
        
        // Set map definition
        chart.geodata = am4geodata_worldLow;
        
        // Set projection
        chart.projection = new am4maps.projections.Orthographic();
        chart.panBehavior = "rotateLongLat";
        chart.deltaLatitude = -20;
        chart.padding(20,20,20,20);
        
        // limits vertical rotation
        chart.adapter.add("deltaLatitude", function(delatLatitude){
            return am4core.math.fitToRange(delatLatitude, -90, 90);
        })
        
        // Create map polygon series
        var polygonSeries = chart.series.push(new am4maps.MapPolygonSeries());
        
        // Make map load polygon (like country names) data from GeoJSON
        polygonSeries.useGeodata = true;
        
        // Configure series
        var polygonTemplate = polygonSeries.mapPolygons.template;
        polygonTemplate.tooltipText = "{name}";
        polygonTemplate.fill = am4core.color("#47c78a");
        polygonTemplate.stroke = am4core.color("#454a58");
        polygonTemplate.strokeWidth = 0.5;
        
        var graticuleSeries = chart.series.push(new am4maps.GraticuleSeries());
        graticuleSeries.mapLines.template.line.stroke = am4core.color("#ffffff");
        graticuleSeries.mapLines.template.line.strokeOpacity = 0.08;
        graticuleSeries.fitExtent = false;
        
        
        chart.backgroundSeries.mapPolygons.template.polygon.fillOpacity = 0.1;
        chart.backgroundSeries.mapPolygons.template.polygon.fill = am4core.color("#ffffff");
        
        // Create hover state and set alternative fill color
        var hs = polygonTemplate.states.create("hover");
        hs.properties.fill = chart.colors.getIndex(0).brighten(-0.5);
        
        let animation;
        setTimeout(function(){
        animation = chart.animate({property:"deltaLongitude", to:100000}, 10000000);
        }, 3000)
        
        chart.seriesContainer.events.on("down", function(){
            if(animation){
            animation.stop();
            }
        })

        // ploygon at specific lat, lng 

        // var circleSeries = chart.series.push(new am4maps.MapPolygonSeries())
        // var circleTemplate = circleSeries.mapPolygons.template;
        // circleTemplate.fill = am4core.color("#bf7569");
        // circleTemplate.strokeOpacity = 0;
        // circleTemplate.fillOpacity = 0.75;

        // var polygon = circleSeries.mapPolygons.create();
        // polygon.multiPolygon = am4maps.getCircle(-97.44, 38.94, 5);

        // Create map polygon series
        // Create image series - image pin at specific lat, lng 
        var imageSeries = chart.series.push(new am4maps.MapImageSeries());

        // Create image
        var imageSeriesTemplate = imageSeries.mapImages.template;
        var marker = imageSeriesTemplate.createChild(am4core.Image);
        marker.href = "https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-160/marker.svg";
        marker.width = 30;
        marker.height = 30;
        marker.nonScaling = true;
        marker.tooltipText = "{title}";
        marker.horizontalCenter = "middle";
        marker.verticalCenter = "bottom";

        // Set property fields
        imageSeriesTemplate.propertyFields.latitude = "latitude";
        imageSeriesTemplate.propertyFields.longitude = "longitude";

        // Add data for the three cities
        imageSeries.data = [
            {
                "latitude": 48.856614,
                "longitude": 2.352222,
                "title": "Paris"
            }, {
                "latitude": 40.712775,
                "longitude": -74.005973,
                "title": "New York"
            }, {
                "latitude": 49.282729,
                "longitude": -123.120738,
                "title": "Vancouver"
            }
        ];
        
        }); // end am4core.ready()
    </script>
</head>
<body>
    <div id="chartdiv"></div>
</body>
</html>
